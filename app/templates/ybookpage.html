{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <img class="img-fluid" src="data:image;base64,{{base64encode(page.headerimage.read())}}"> <br>
            <h1>{{page.title}}</h1>
            {{page.description}} <br>
        </div>
    </div>
    <div class="row">
        <div class="col">
    {% if page.image1 %}
        <img class="img-fluid" src="data:image;base64,{{base64encode(page.image1.read())}}"> <br>
    {% endif %}
    {% if page.image2 %}
        <img class="img-fluid" src="data:image;base64,{{base64encode(page.image2.read())}}"> <br>
    {% endif %}
        </div>
        <div class="col">
    {% if page.image3 %}
        <img class="img-fluid" src="data:image;base64,{{base64encode(page.image3.read())}}"> <br>
    {% endif %}
    {% if page.image4 %}
        <img class="img-fluid" src="data:image;base64,{{base64encode(page.image4.read())}}"> <br>
    {% endif %}
        </div>
    </div>
</div>

{% endblock %}
