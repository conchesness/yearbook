{% extends 'base.html' %}

{% block body %}
    <h1>Yearbook for {{ ybook.owner.fname }} {{ ybook.owner.lname }} </h1>
    Status: {{ ybook.status }} <br>
    Title: {{ ybook.title }} <br>
    <a href="/editybook">(Edit)</a> <br>

    <a href="/newpage" class="btn btn-primary btn-sm" role="button">New Page</a> <br>

    {% if pages %}
        {% for page in pages %}
            Title: {{page.title}} <br>
            Headerimage: <img width = "200" src="data:image;base64,{{base64encode(page.headerimage.read())}}"> <br>
            <a href="/deletepage/{{page.id}}" class="btn btn-primary btn-sm" role="button">Delete Page</a> <br>
            <hr>
        {% endfor %}
    {% endif %}

{% endblock %}
