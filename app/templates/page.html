{% extends 'base.html' %}

{% block body %}

    Title: {{page.title}} <br>
    Headerimage: <img width = "200" src="data:image;base64,{{base64encode(page.headerimage.read())}}"> <br>
    {{page.description}} <br>

    {% if page.images[0] %}
        Image 1: <img width = "200" src="data:image;base64,{{base64encode(page.images[0].image.read())}}"> 
    {% else %}
        <a href="/pageimgs/{{page.id}}">Add Image</a>
    {% endif %}

{% endblock %}
